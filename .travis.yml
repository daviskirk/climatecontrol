language: python
python:
  - 3.6
  - 3.7
  - 3.8
script:
  - pip install -e ".[dev]"
  - invoke check
  - invoke test
after_success:
  - coveralls
deploy:
  provider: pypi
  username: __token__
  skip_existing: true
  password:
    secure: ""
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: daviskirk/climatecontrol
