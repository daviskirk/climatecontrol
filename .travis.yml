language: python
python:
  - 3.6
  - 3.7
  - 3.8
install:
  - pip install coveralls isort mypy==0.750 flake8==3.7.9 flake8-docstrings==1.5.0 black
script:
  - black --check .
  - isort -c
  - flake8
  - mypy climatecontrol
  - pip install "pytest" && python setup.py test
after_success:
  - coveralls
deploy:
  provider: pypi
  user: davis.kirkendall
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: daviskirk/climatecontrol
