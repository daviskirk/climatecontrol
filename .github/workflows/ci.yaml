name: ci

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    name: test (py${{ matrix.python-version }}, pydantic${{ matrix.pydantic-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        pydantic-version: ["1", "2"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "0.9.8"
        enable-cache: true
    - name: Install dependencies
      run: |
        uv sync --all-extras
    - name: Install Pydantic ${{ matrix.pydantic-version }}
      run: |
        if [ "${{ matrix.pydantic-version }}" = "1" ]; then
          uv pip install "pydantic>=1.9.0,<2.0"
        else
          uv pip install "pydantic>=2.0,<3.0"
        fi
    - name: Run checks and lint code
      run: |
        uv run invoke check
    - name: Run tests
      run: |
        uv run invoke test
        uv run coverage xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
